<!DOCTYPE html>
<html Lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css" />
        <title>Digit Classifier</title>
    </head>
    <body>
        <div class="d-flex justify-content-between">
            <div>
                <div>
                    <canvas class="border border-dark" id="big-canvas"></canvas>
                </div>
                <div class="d-flex justify-content-evenly mt-2 buttons">
                    <button class="btn btn-primary" type="submit" onClick="submitDigit()">Submit</button>
                    <button class="btn btn-warning" onclick="clearCanvas()">Clear</button>
                </div>
            </div>
            <div>
                <h1 id="prediction"></h1>
            </div>
        </div>

        <canvas style="display:none" class="border" id="small-canvas"></canvas>
        
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.1.0/dist/tf.min.js"></script>
        <script type="text/javascript" src="canvas.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </body>
</html>
