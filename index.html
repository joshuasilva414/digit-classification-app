<!DOCTYPE html>
<html Lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css" />
        <title>Digit Classifier</title>
    </head>
    <body>
        <div class="d-flex">
            <div>
                <div>
                    <canvas class="border border-dark" id="big-canvas"></canvas>
                </div>
                <div class="d-flex justify-content-evenly mt-2 buttons">
                    <button class="btn btn-primary" type="submit" onClick="submitDigit()">Submit</button>
                    <button class="btn btn-warning" onclick="clearCanvas()">Clear</button>
                </div>
            </div>
            <div class="w-50">
                <h1 id="prediction" style="width: 100%; text-align: center; font-size: 400px;"></h1>
            </div>
        </div>
        <div class="w-50 p-4">
            <h1>Instructions:</h1>
            <ol>
                <li>
                    Draw a digit on the canvas
                    <ul>
                        <li>Make sure the digit is big enough to fill the box</li>
                        <li>Try to resemble the handwritten digits in the mnist dataset:</li>
                        <img class="w-25" src="https://abpaudel.com/assets/img/posts/mnist.png" />
                   </ul>
                </li>
                <li>Click Submit to get a classification</li>
            </ol>
        </div>

        <canvas style="display:none" class="border" id="small-canvas"></canvas>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.1.0/dist/tf.min.js"></script>
        <script type="text/javascript" src="canvas.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </body>
</html>
